<div class="sw-wrapper">
   <div class="sw-toolbar-container">
      <button mat-stroked-button (click)="onAddCalculation()">
         <mat-icon>add</mat-icon>
         Neue Berechnung
      </button>
   </div>
   <div class="sw-app-container">
      <h3>Bisherige Berechnungen</h3>

      <div class="sw-content">
         <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
            <!-- Person Column -->
            <ng-container matColumnDef="people">
               <th mat-header-cell *matHeaderCellDef> Personen </th>
               <td mat-cell *matCellDef="let element"> {{element.people}} </td>
            </ng-container>
      
            <!-- Volume Column -->
            <ng-container matColumnDef="volume">
               <th mat-header-cell *matHeaderCellDef> Volumen der Planeten </th>
               <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
         </table>
      </div>
   </div>
</div>
